info.app:
  name: HMPPS Accredited Programmes API
  version: 1.0

logging:
  level:
    root: INFO

spring:
  application:
    name: hmpps-accredited-programmes-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json
      client:
        registration:
          prison-api:
            provider: hmpps-auth
            client-id: hmpps-accredited-programmes-client-1
            client-secret: clientsecret
            authorization-grant-type: client_credentials
          prisoner-search-api:
            provider: hmpps-auth
            client-id: hmpps-accredited-programmes-client-1
            client-secret: clientsecret
            authorization-grant-type: client_credentials
          prison-register-api:
            provider: hmpps-auth
            client-id: hmpps-accredited-programmes-client-1
            client-secret: clientsecret
            authorization-grant-type: client_credentials
          oasys-api:
            provider: hmpps-auth
            client-id: hmpps-accredited-programmes-client-1
            client-secret: clientsecret
            authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${hmpps.auth.url}/oauth/token

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  datasource:
    hikari:
      connectionTimeout: 1000
      validationTimeout: 500

  data:
    redis:
      host: localhost
      password: ""
      port: 6379
      timeout: 60000
      database: 0

springdoc:
  swagger-ui:
    urls:
      - name: API
        url: "api.yml"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms


services:
  prison-api:
    base-url: http://localhost:9094
  prisoner-search-api:
    base-url: http://localhost:9095 # wiremock port
  prison-register-api:
    base-url: http://localhost:9096
  oasys-api:
    base-url: http://localhost:9095

hmpps:
  auth:
    url: http://localhost:9090/auth

log-client-credentials-jwt-info: false

upstream-timeout-ms: 10000
case-notes-service-upstream-timeout-ms: 30000
max-response-in-memory-size-bytes: 750000

preemptive-cache-key-prefix: ""
preemptive-cache-logging-enabled: false
