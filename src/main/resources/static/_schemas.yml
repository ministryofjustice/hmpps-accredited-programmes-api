components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Course:
      type: object
      properties:
        id:
          type: string
          format: uuid
        identifier:
          type: string
          example: CC
        name:
          type: string
          example: Thinking skills programme
        description:
          type: string
          example: Thinking Skills Programme (TSP) description
        alternateName:
          type: string
          example: 'BNM+'
        displayName:
          type: string
          example: 'Becoming New Me Plus: general violence offence (BNM+)'
        coursePrerequisites:
          type: array
          items:
            $ref: '#/components/schemas/CoursePrerequisite'
        audience:
          type: string
          example: 'Gang offence'
        audienceColour:
          type: string
          example: 'purple'
        withdrawn:
          type: boolean
          example: 'true'
      required:
        - id
        - identifier
        - name
        - coursePrerequisites
        - audience

    CourseRecord:
      title: 'CourseRecord'
      type: object
      properties:
        name:
          type: string
        alternateName:
          type: string
        identifier:
          type: string
        description:
          type: string
        audience:
          type: string
        audienceColour:
          type: string
          example: 'purple'
        comments:
          type: string
      required:
        - name
        - identifier
        - description
        - audience

    CoursePrerequisite:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      example:
        - name: gender
          description: female
        - name: risk score
          description: 'ORGS: 50+'
        - name: offence type
          description: some offence here
      required:
        - name
        - description

    PrerequisiteRecord:
      type: object
      title: 'PrerequisiteRecord'
      properties:
        name:
          type: string
          example: "age"
          description: "The name of this Course Prerequisite."
        description:
          type: string
          example: "18+"
          description: "The value of this Course Prerequisite."
        course:
          type: string
          example: "Kaizen"
          description: "The name of the Course to which this Prerequisite applies. The name must match a course name exactly for this Prerequisite to be added to the Course."
        identifier:
          type: string
          example: "BNM-IPVO"
        comments:
          type: string
      required:
        - name
        - course
        - identifier

    CourseOffering:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organisationId:
          type: string
          example: "MDI"
          description: "The unique identifier associated with the location hosting the offering. For prisons, this is the PrisonId, which is usually three capital letters."
        organisationEnabled:
          type: boolean
          description: "Describes if a referral can be created with an organisation"
        contactEmail:
          type: string
          format: email
          example: "ap-admin@digital.justice.gov.uk"
          description: "The email address of a contact for this offering"
        secondaryContactEmail:
          type: string
          format: email
          example: "ap-admin-2@digital.justice.gov.uk"
          description: "An optional secondary email address of a contact for this offering."
        referable:
          type: boolean
          default: true
        withdrawn:
          type: boolean
          default: false
      required:
        - organisationId
        - contactEmail
        - referable

    OfferingRecord:
      type: object
      title: 'OfferingRecord'
      properties:
        course:
          type: string
          example: "Kaizen"
          description: "The name of the Course to which this Offering applies. This value is only present to help with comprehension. It is not used to match offerings with courses."
        identifier:
          type: string
          description: "The unique identifier of the Course variant to which this Offering applies. The offering is added to the course having this identifier."
          example: "BNM-IPVO"
        organisation:
          type: string
        "contact email":
          type: string
          format: email
          example: "ap-admin@digital.justice.gov.uk"
          description: "The email address of the contact for this offering."
        "secondary contact email":
          type: string
          format: email
          example: "ap-admin2@digital.justice.gov.uk"
          description: "An optional secondary email address of a contact for this offering."
        prisonId:
          type: string
          example: "MDI"
          description: "The prison id for the prison associated with this Offering. This is usually three capital letters."
        referable:
          type: boolean
          default: true
      required:
        - course
        - prisonId
        - identifier
        - referable

    LineMessage:
      description: "warnings and errors for a line in an uploaded CSV file."
      type: object
      properties:
        lineNumber:
          type: integer
          example: 20
          description: "The number of the line in the CSV file that was rejected. The header line is lineNumber 1, the first line of CSV data is lineNumber 2."
        level:
          type: string
          enum:
            - Warning
            - Error
          description: "One of 'Error' or 'Warning'.  If a line has an Error then the data was not added. If it is a Warning then the line was added but there was a problem that should be corrected."
        message:
          type: string
          example: "No match for course 'Kaizen', prisonId 'BWI'"
          description: "Useful information about the Error or Warning."

    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          example: 404
        errorCode:
          type: integer
        userMessage:
          type: string
          example: "Not found"
        developerMessage:
          type: string
        moreInfo:
          type: string
      required:
        - status

    CourseParticipationUpdate:
      type: object
      properties:
        courseName:
          description: "The name of the course taken by the participant."
          type: string
        setting:
          $ref: '#/components/schemas/CourseParticipationSetting'
        outcome:
          $ref: '#/components/schemas/CourseParticipationOutcome'
        detail:
          type: string
        source:
          type: string

    CourseParticipationCreate:
      allOf:
        - $ref: "#/components/schemas/CourseParticipationUpdate"
        - type: object
          properties:
            prisonNumber:
              description: The prison number of the course participant.
              example: "A1234AA"
              type: string
          required:
            - prisonNumber

    CourseParticipation:
      allOf:
        - $ref: "#/components/schemas/CourseParticipationCreate"
        - type: object
          properties:
            id:
              description: A unique identifier for this record of participation in a course.
              type: string
              format: uuid
            addedBy:
              description: The identity of the person who added this CourseParticipation
              type: string
            createdAt:
              description: The date and time at which this CourseParticipation was created. ISO 8601 date-time format.
              type: string
          required:
            - id
            - addedBy
            - createdAt

    CourseParticipationSettingType:
      description: Either Custody or Community.
      type: string
      enum:
        - custody
        - community

    CourseParticipationSetting:
      description: Information about where the course was held.
      type: object
      properties:
        location:
          type: string
        type:
          $ref: '#/components/schemas/CourseParticipationSettingType'
      required:
        - type

    CourseParticipationOutcome:
      description: The outcome of participating in a course.
      type: object
      properties:
        status:
          type: string
          enum:
            - incomplete
            - complete
        yearStarted:
          type: integer
        yearCompleted:
          type: integer
      required:
        - status

    ReferralCreate:
      type: object
      properties:
        offeringId:
          description: The id (UUID) of an active offering
          type: string
          format: uuid
        prisonNumber:
          description: The prison number of the person who is being referred.
          example: "A1234AA"
          type: string
      required:
        - offeringId
        - prisonNumber

    ReferralUpdate:
      type: object
      properties:
        additionalInformation:
          type: string
        oasysConfirmed:
          type: boolean
          default: false
        hasReviewedProgrammeHistory:
          type: boolean
          default: false
      required:
        - oasysConfirmed
        - hasReviewedProgrammeHistory

    Referral:
      allOf:
        - $ref: "#/components/schemas/ReferralCreate"
        - $ref: "#/components/schemas/ReferralUpdate"
        - type: object
          properties:
            id:
              description: The unique id (UUID) of this referral.
              type: string
              format: uuid
            status:
              description: The status code of the referral.
              type: string
            closed:
              description: Is the status of the referral a closed one.
              type: boolean
            statusDescription:
              description: The status description.
              type: string
            statusColour:
              description: The colour to display status description.
              type: string
            referrerUsername:
              type: string
            submittedOn:
              type: string
          required:
            - id
            - offeringId
            - prisonNumber
            - referrerUsername
            - oasysConfirmed
            - status

    ReferralCreated:
      type: object
      properties:
        referralId:
          description: The unique id (UUID) of the new referral.
          type: string
          format: uuid
      required:
        - referralId

    ReferralStatusUpdate:
      type: object
      properties:
        status:
          type: string
        category:
          type: string
        reason:
          type: string
        notes:
          type: string
        ptUser:
          type: boolean
          description: is the user a pt user
          default: false
      required:
        - status

    PaginatedReferralView:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ReferralView'
        totalPages:
          type: integer
        totalElements:
          type: integer
        pageSize:
          type: integer
        pageNumber:
          type: integer
        pageIsEmpty:
          type: boolean

    ReferralView:
      type: object
      properties:
        id:
          description: The unique id (UUID) of the new referral.
          type: string
          format: uuid
        referrerUsername:
          description: The unique HMPPS username of the user who created this referral.
          type: string
        courseName:
          type: string
        audience:
          type: string
          example: 'Gang offence'
        status:
          type: string
        statusDescription:
          description: The status description.
          type: string
        statusColour:
          description: The colour to display status description.
          type: string
        submittedOn:
          type: string
          format: date-time
          description: Date referral was submitted.
        prisonNumber:
          type: string
        organisationName:
          type: string
          description: Name of the organisation
        organisationId:
          type: string
          description: ID of the organisation
        conditionalReleaseDate:
          type: string
          format: date
          description: Conditional release date.
        paroleEligibilityDate:
          type: string
          format: date
          description: Parole eligibility date.
        tariffExpiryDate:
          type: string
          format: date
          description: Tariff expiry date.
        earliestReleaseDate:
          type: string
          format: date
          description: Earliest release date, if applicable, to this individual. Derived from Sentence information.
        earliestReleaseDateType:
          type: string
          description: Earliest release date type used
        nonDtoReleaseDateType:
          type: string
          description: Release date type
        forename:
          type: string
          description: forename of the person
        surname:
          type: string
          description: surname of the person
        sentenceType:
          type: string
          description: Sentence type description or 'Multiple sentences' if there are more than one
        listDisplayName:
          type: string
          description: The course display name when it is in a list.
        location:
          type: string
          description: location of person

    ReferralStatusHistory:
      type: object
      properties:
        id:
          description: The id (UUID) of the status history record.
          type: string
          format: uuid
        referralId:
          description: The unique id (UUID) of the referral.
          type: string
          format: uuid
        status:
          description: The status of the referral.
          type: string
        statusDescription:
          description: The status description.
          type: string
        statusColour:
          description: The colour to display status description.
          type: string
        previousStatus:
          description: The previous status of the referral.
          type: string
        previousStatusDescription:
          description: The previous status description.
          type: string
        previousStatusColour:
          description: The previous colour to display status description.
          type: string
        notes:
          description: The notes associated with the status change.
          type: string
        statusStartDate:
          type: string
          format: date-time
          description: Date referral was changed to this status.
        username:
          type: string
          description: Username of the person who changed to this status

    Person:
      type: object
      properties:
        prisonNumber:
          description: The prison number of the person who is being referred.
          example: "A1234AA"
          type: string
      required:
        - prisonNumber


    OffenceDetail:
      type: object
      properties:
        offenceDetails:
          type: string
          example: Armed robbery
        contactTargeting:
          type: boolean
          default: false
        raciallyMotivated:
          type: boolean
          default: false
        revenge:
          type: boolean
          default: false
        domesticViolence:
          type: boolean
          default: false
        repeatVictimisation:
          type: boolean
          default: false
        victimWasStranger:
          type: boolean
          default: false
        stalking:
          type: boolean
          default: false
        recognisesImpact:
          type: boolean
          default: false
        numberOfOthersInvolved:
          type: integer
          default: 0
        othersInvolvedDetail:
          type: string
          example: There were two others involved who absconded at the scene
        peerGroupInfluences:
          type: string
          example: This person is easily lead
        motivationAndTriggers:
          type: string
          example: Drug misuse fuels this persons motivation
        acceptsResponsibility:
          type: boolean
          default: false
        acceptsResponsibilityDetail:
          type: string
          example: This person fully accepts their actions
        patternOffending:
          type: string
          example: This person has a long history of robbery

    Relationships:
      type: object
      properties:
        dvEvidence:
          type: boolean
          default: false
        victimFormerPartner:
          type: boolean
          default: false
        victimFamilyMember:
          type: boolean
          default: false
        victimOfPartnerFamily:
          type: boolean
          default: false
        perpOfPartnerOrFamily:
          type: boolean
          default: false
        relIssuesDetails:
          type: string
          example: This person has a history of domestic violence
        emotionalCongruence:
          type: string
          example: 0-No problems
        relCurrRelationshipStatus:
          type: string
          example: Not in a relationship
        prevCloseRelationships:
          type: string
          example: 2-Significant problems

    RoshAnalysis:
      type: object
      properties:
        offenceDetails:
          type: string
          example: Tax evasion
        whereAndWhen:
          type: string
          example: at home
        howDone:
          type: string
          example: false accounting
        whoVictims:
          type: string
          example: hmrc
        anyoneElsePresent:
          type: string
          example: company secretary
        whyDone:
          type: string
          example: Greed
        sources:
          type: string
          example: crown court

    Lifestyle:
      type: object
      properties:
        activitiesEncourageOffending:
          type: string
          example: Drug addiction
        lifestyleIssues:
          type: string
          example: Commits robbery to fund drug addiction
        easilyInfluenced:
          type: string
          example: 1-Some problems

    Psychiatric:
      type: object
      properties:
        description:
          type: string
          example: 0-No problems
        difficultiesCoping:
          type: string
        currPsychologicalProblems:
          type: string
        selfHarmSuicidal:
          type: string

    Behaviour:
      type: object
      properties:
        temperControl:
          type: string
          example: 0-No problems
        problemSolvingSkills:
          type: string
          example: 0-No problems
        awarenessOfConsequences:
          type: string
          example: 0-No problems
        achieveGoals:
          type: string
          example: 0-No problems
        understandsViewsOfOthers:
          type: string
          example: 0-No problems
        concreteAbstractThinking:
          type: string
          example: 0-No problems
        sexualPreOccupation:
          type: string
          example: 0-No problems
        offenceRelatedSexualInterests:
          type: string
          example: 0-No problems
        aggressiveControllingBehaviour:
          type: string
          example: 0-No problems
        impulsivity:
          type: string
          example: 0-No problems

    Attitude:
      type: object
      properties:
        proCriminalAttitudes:
          type: string
          example: 0-No problems
        motivationToAddressBehaviour:
          type: string
          example: 0-No problems
        hostileOrientation:
          type: string
          example: 0-No problems

    Health:
      type: object
      properties:
        anyHealthConditions:
          type: boolean
          default: false
        description:
          type: string
          example: Blind in one eye

    LearningNeeds:
      type: object
      properties:
        noFixedAbodeOrTransient:
          type: boolean
          default: false
        workRelatedSkills:
          type: string
          example: 0-No problems
        problemsReadWriteNum:
          type: string
          example: 0-No problems
        learningDifficulties:
          type: string
          example: 0-No problems
        qualifications:
          type: string
          example: 0-Any qualifications
        basicSkillsScore:
          type: string
          example: 6
        basicSkillsScoreDescription:
          type: string
          example: free text about this persons learning needs

    Risks:
      type: object
      properties:
        ogrsYear1:
          type: number
          example: 45
        ogrsYear2:
          type: number
          example: 65
        ogrsRisk:
          type: string
          example: High
        ovpYear1:
          type: number
          example: 23
        ovpYear2:
          type: number
          example: 32
        ovpRisk:
          type: string
          example: Medium
        rsrScore:
          type: number
          example: 3.45
        rsrRisk:
          type: string
          example: Medium
        ospcScore:
          type: string
          example: Low
        ospiScore:
          type: string
          example: High
        overallRoshLevel:
          type: string
          example: Low
        riskPrisonersCustody:
          type: string
          example: Medium
        riskStaffCustody:
          type: string
          example: Medium
        riskKnownAdultCustody:
          type: string
          example: Medium
        riskPublicCustody:
          type: string
          example: Medium
        riskChildrenCustody:
          type: string
          example: Medium
        riskStaffCommunity:
          type: string
          example: Medium
        riskKnownAdultCommunity:
          type: string
          example: Medium
        riskPublicCommunity:
          type: string
          example: Medium
        riskChildrenCommunity:
          type: string
          example: Medium
        imminentRiskOfViolenceTowardsPartner:
          type: string
          example: Low
        imminentRiskOfViolenceTowardsOthers:
          type: string
          example: Low
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/Alert'

    Alert:
      type: object
      properties:
        description:
          type: string
          example: risk to children
        alertType:
          type: string
          example: Sexual Offence
        dateCreated:
          type: string
          format: date
          description: Date alert was created.

    PrisonerSearchRequest:
      type: object
      properties:
        prisonerIdentifier:
          type: string
          description: Prisoner identifier for this case we only accept prison number
          example: A1234AA
        prisonIds:
          type: array
          description: List of Prison Ids (can include OUT and TRN) to restrict the search by. Unrestricted if not supplied or null
          example:
            - MDI
          items:
            type: string
            description: List of Prison Ids (can include OUT and TRN) to restrict the search by. Unrestricted if not supplied or null
            example: '["MDI"]'
      required:
        - prisonerIdentifier

    PrisonerSearchResponse:
      type: object
      properties:
        bookingId:
          type: string
        conditionalReleaseDate:
          type: string
          format: date
        prisonName:
          type: string
        dateOfBirth:
          type: string
          format: date
        ethnicity:
          type: string
        gender:
          type: string
        homeDetentionCurfewEligibilityDate:
          type: string
          format: date
        indeterminateSentence:
          type: boolean
        firstName:
          type: string
        lastName:
          type: string
        paroleEligibilityDate:
          type: string
          format: date
        prisonerNumber:
          type: string
        religion:
          type: string
        sentenceExpiryDate:
          type: string
          format: date
        sentenceStartDate:
          type: string
          format: date
        tariffDate:
          type: string
          format: date
      required:
        - bookingId
        - prisonerNumber

    PeopleSearchRequest:
      type: object
      properties:
        prisonerIdentifier:
          type: string
          description: Prisoner identifier for this case we only accept prison number
          example: A1234AA
        prisonIds:
          type: array
          description: List of Prison Ids (can include OUT and TRN) to restrict the search by. Unrestricted if not supplied or null
          example:
            - MDI
          items:
            type: string
            description: List of Prison Ids (can include OUT and TRN) to restrict the search by. Unrestricted if not supplied or null
            example: '["MDI"]'
      required:
        - prisonerIdentifier

    PeopleSearchResponse:
      type: object
      properties:
        bookingId:
          type: string
        conditionalReleaseDate:
          type: string
          format: date
        prisonName:
          type: string
        dateOfBirth:
          type: string
          format: date
        ethnicity:
          type: string
        gender:
          type: string
        homeDetentionCurfewEligibilityDate:
          type: string
          format: date
        indeterminateSentence:
          type: boolean
        firstName:
          type: string
        lastName:
          type: string
        paroleEligibilityDate:
          type: string
          format: date
        prisonerNumber:
          type: string
        religion:
          type: string
        sentenceExpiryDate:
          type: string
          format: date
        sentenceStartDate:
          type: string
          format: date
        tariffDate:
          type: string
          format: date
      required:
        - bookingId
        - prisonerNumber
    PrisonSearchRequest:
      type: object
      properties:
        prisonIds:
          type: array
          description: List of Prisons
          example:
            - MDI
          items:
            type: string
            description: List of Prison Ids
            example: '["MDI"]'
      required:
        - prisonIds

    PrisonSearchResponse:
      type: object
      properties:
        prisonId:
          type: string
        prisonName:
          type: string
        active:
          type: boolean
        male:
          type: boolean
        female:
          type: boolean
        contracted:
          type: boolean
        types:
          type: array
          items:
            $ref: '#/components/schemas/PrisonType'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        operators:
          type: array
          items:
            $ref: '#/components/schemas/PrisonOperator'

      required:
        - bookingId
        - prisonerNumber

    ConfirmationFields:
      type: object
      properties:
        primaryHeading:
          type: string
          example: Move referral to awaiting assessment
        primaryDescription:
          type: string
          example: Submitting this will change the status to awaiting assessment.
        secondaryHeading:
          type: string
          example: Give a reason
        secondaryDescription:
          type: string
          example: You must give a reason why this referral is being moved to suitable but not ready.
        warningText:
          type: string
          example: Submitting this will pause the referral
        hasConfirmation:
          type: boolean
          default: false
        notesOptional:
          type: boolean
          default: false

    ReferralStatusRefData:
      type: object
      properties:
        code:
          type: string
          example: WITHDRAWN
        description:
          type: string
          example: Withdrawn
        hintText:
          type: string
          example: The application has been withdrawn
        confirmationText:
          type: string
          example: I confirm that this person is eligible.
        hasNotes:
          description: flag to show this status has notes text box
          type: boolean
        hasConfirmation:
          description: flag to show this status has confirmation box
          type: boolean
        colour:
          type: string
          example: light-grey
        closed:
          description: flag to show this is a closed status
          type: boolean
        draft:
          description: flag to show this is a draft status
          type: boolean
        hold:
          description: flag to show this is a hold status
          type: boolean
        release:
          description: flag to show this is a release status
          type: boolean
        deselectAndKeepOpen:
          description: flag to show this a bespoke status of deslected and keep open
          type: boolean
        defaultOrder:
          description: sort order for statuses
          type: integer
        notesOptional:
          description: flag to show whether the notes are optional
          type: boolean
      required:
        - code
        - description
        - colour

    ReferralStatusCategory:
      type: object
      properties:
        code:
          type: string
          example: ADMIN
        description:
          type: string
          example: Administrative error
        referralStatusCode:
          type: string
          example: WITHDRAWN
      required:
        - code
        - description
        - referralStatusCode

    ReferralStatusReason:
      type: object
      properties:
        code:
          type: string
          example: DUPLICATE
        description:
          type: string
          example: Duplicate referral
        referralCategoryCode:
          type: string
          example: ADMIN
      required:
        - code
        - description
        - referralCategoryCode

    EnabledOrganisation:
      type: object
      properties:
        code:
          type: string
          example: MDI
